<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rub out the fuse</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <script type="module" src="main.js"></script>
    <div id="startScreen">
      <h1 class="heading">Rub out the fuse!</h1>
      <img id="explosionPic" src="https://cdn.pixabay.com/photo/2013/07/13/10/31/bomb-157416_960_720.png" width="100px">
      <button class="buttonOrange" id="startButton" type="button">Start</button>
      <img id="bombPicture" src="https://cdn.pixabay.com/photo/2016/03/31/18/17/bomb-1294261_960_720.png" width="100px">
    </div>

    <div id="difficultyScreen" class="hide">
      <h1 class="heading">Choose your difficulty (country edition)</h1>
      <button class="buttonOrange" id="easyButton" type="button">Easy</button>
      <button class="buttonOrange" id="mediumButton" type="button">Medium</button>
      <button class="buttonOrange" id="hardButton" type="button">Hard</button>
    </div>

    <div id="gameScreen" class="hide">
      <h1 class="heading">Guess the word without letting the bomb explode</h1>
      <img id="bombPic" src="https://cdn.pixabay.com/photo/2013/07/12/19/16/bomb-154456_960_720.png" width="100px">
      <div id="1" class="bombLine"></div>
      <div id="2" class="bombLine"></div>
      <div id="3" class="bombLine"></div>
      <div id="4" class="bombLine"></div>
      <div id="5" class="bombLine"></div>
      <div id="6" class="bombLine"></div>
      <h2 class="heading" id="tries"></h2>
      
    </div>

    <div id="gameOverScreen" class="hide">
      <h1 class="heading">Game Over!</h1>
      <button id="returnButton" class="buttonOrange">Return to start menu</button>
      <img id="finalPic" src="https://media4.giphy.com/media/mEmmzTgOBOsAsQnCdU/giphy.gif?cid=ecf05e47ymnqvu32vxfenoexlc63iwssvb9fjdf03irc1xfw&ep=v1_gifs_related&rid=giphy.gif&ct=g">
    </div>

    <div id="winScreen" class="hide">
      <h1 class="heading">You win!</h1>
      <img id="winPic" src="https://media0.giphy.com/media/8qoB2wsUWFAhLERUof/giphy.gif?cid=ecf05e47jrvj9rtz25pnwboip1c1r4dwhftjm64eaa7mau1v&ep=v1_gifs_search&rid=giphy.gif&ct=g">
    </div>
  </body>
</html>
