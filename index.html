<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rub out the fuse</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script type="module" src="main.js"></script>
    <div id="startScreen">
      <h1>Rub out the fuse</h1>
      <button id="startButton" type="button">Start</button>
    </div>

    <div id="difficultyScreen">
      <h1>Choose your difficulty</h1>
      <button id="easyButton" type="button">Easy</button>
      <button id="mediumButton" type="button">Medium</button>
      <button id="hardButton" type="button">Hard</button>
    </div>

    <div id="gameScreen" class="hide">
      <h1>Guess the word without letting the bomb explode</h1>
      <h2 id="tries"></h2>
    </div>

    <div id="gameOverScreen" class="hide">
      <h1>Game Over!</h1>
    </div>

    <div id="winScreen" class="hide">
      <h1>You win!</h1>
    </div>
  </body>
</html>
